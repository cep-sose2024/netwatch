on: [push, pull_request]
name: Testing 


permissions:
  contents: write
  
defaults:
  run:
    working-directory: ./prototype_rust_wrapper

env:
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis_playstore
  API_LEVEL: 33
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-33;google_apis_playstore;x86_64 platforms;android-33 build-tools;33.0.2 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: nexus
   # The name of the main module repository
  main_project_module: app

  # The name of the Play Store
  playstore_name: Frogobox ID
      
  GITHUB_TOKEN: ${{ github.TOKEN }}
  shell: bash

jobs:
  playwright-emulator:
    timeout-minutes: 20
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Add avdmanager and sdkmanager to system PATH
        run: |
            echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS_VERSION }}" >> $GITHUB_PATH

      - name: Install Sdk
        run: |
           yes Y | sdkmanager --licenses
           sdkmanager --install ${ANDROID_SDK_PACKAGES}
  
      - name: Build emulator
        run: |
            echo "no" | avdmanager --verbose create avd --force -n $EMULATOR_NAME --abi "${ANDROID_TARGET}/${ANDROID_ARCH}" -k "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"


        
      - name: install NDK
        run: |
            cargo install cargo-ndk

      - name: rustup
        run: |
            rustup target add \
            aarch64-linux-android \
            armv7-linux-androideabi \
            x86_64-linux-android \
            i686-linux-android
            
#      - name: building ndk
#        run: |
#           cargo ndk -t arm64-v8a -o ./  build



      - name: Smoke test `ndk-env`
        run: cargo ndk-env
      - name: building arm64-v8a
        run: cargo ndk -t arm64-v8a -o ../prototype/app/src/main/jniLibs/ build



      - name: building i686-linux-android
        run: cargo ndk -t i686-linux-android -o ../prototype/app/src/main/jniLibs/ build



      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        working-directory: ./prototype
        run: chmod +x ./gradlew

        
    
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build with Gradle
        working-directory: ./prototype
        run: ./gradlew build



  Testing-evn:
    runs-on: ubuntu-latest
    steps:
        
      - name: checkout
        uses: actions/checkout@v4
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: run tests
        
        uses: reactivecircus/android-emulator-runner@v2
        with:
          working-directory: ./prototype
          api-level: 29
          script: ./gradlew connectedCheck
